<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evgeny and Yun Love Archive</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&italic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Evgeny and Yun Love Archive</h1>
        <p>The place where memories are held</p>
    </div>
    <div class="blur-container">
        <div class="blur-divider"></div>
    </div>
    <div class="slideshow-container">
    
    <div class="slideshow-container">
        <div class="frame">
            <div class="caption">Caption 1</div>
            <img src="IMG.jpeg" class="preview" alt="Image 1">
            
        </div>
        <div class="frame">
            <div class="caption">Caption 2</div>
            <img src="IMG2.jpg" class="preview" alt="Image 2">
        </div>
        <!-- Add more frames with previews and captions as needed -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs"></script>
</body>

</html>
